<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 顶部导航 -->
  <header class="navbar">
    <div class="logo">沪乐锦</div>
    <nav>
      <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="yunfei.html">云飞公寓</a></li>
        <li><a href="hulejin.html">沪乐锦公寓</a></li>

      </ul>
    </nav>
    <div class="phone">客服电话：159 0179 5359</div>

  <!-- banner轮播 -->
  <section class="banner">
    <div class="slides">
      <img src="banner1.jpg" class="active" alt="沪乐锦公寓" />
      <img src="banner2.jpg" alt="白马公寓" />
      <img src="banner3.jpg" alt="云飞公寓" />

  </section>

  <!-- 搜索框 -->
  <section class="search">
    <input type="text" placeholder="输入关键字搜索房源..." />

  </section>

  <!-- 房源展示 -->
  <section class="apartment-list">
    <h2>精选房源</h2>
    <div class="cards">
      <div class="card">
        <img src="house1.jpg" alt="房源1" />

        <p>月租：3500 元</p>
        <button>立即预约</button>

      <div class="card">
        <img src="house2.jpg" alt="房源2" />

        <p>月租：2600 元</p>
        <button>立即预约</button>
      </div>
      <div class="card">
        <img src="house3.jpg" alt="房源3" />
        <h3>别墅 · 双层带院</h3>
        <p>月租：8800 元</p>
        <button>立即预约</button>
      </div>
    </div>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 沪乐锦公寓 | 客服热线：159 0179 5359</p>
