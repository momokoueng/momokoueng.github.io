<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浦乐锦公寓系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .navbar-custom {
      background: linear-gradient(to right, #f56c2d, #f59e2d);
    }
    .navbar-custom .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 1rem;
    }
    .navbar-custom .navbar-text {
      color: rgba(255,255,255,0.9);
    }
    .search-bar {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .property-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
    .property-card img {
      border-radius: 8px 8px 0 0;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property-card .card-body h5 {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .price {
      color: #f56c2d;
      font-size: 1.2rem;
    }
    .hero-banner {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Header navigation -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">浦乐锦</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">云飞公寓</a></li>
          <li class="nav-item"><a class="nav-link" href="#">别墅</a></li>
          <li class="nav-item"><a class="nav-link" href="#">白马公寓</a></li>
        </ul>
        <span class="navbar-text">有问题至电客服：159 0179 5359</span>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Hero banner / Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide mt-4 mb-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="house1.jpg" class="d-block w-100 hero-banner" alt="房屋1">
        </div>
        <div class="carousel-item">
          <img src="house2.jpg" class="d-block w-100 hero-banner" alt="房屋2">
        </div>
        <div class="carousel-item">
          <img src="house3.jpg" class="d-block w-100 hero-banner" alt="房屋3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Search bar -->
    <div class="row search-bar">
      <div class="col-12">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="输入关键字搜索" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit">搜索</button>
        </form>
      </div>
    </div>

    <!-- Property listings -->
    <div class="row">
      <div class="col-md-6">
        <div class="property-card">
          <img src="house1.jpg" alt="白马公寓">
          <div class="card-body p-3">
            <h5>白马公寓</h5>
            <p class="price">月租 3800 元</p>
            <p>180 易赔豆</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="property-card">
          <img src="house2.jpg" alt="白马公寓">
          <div class="card-body p-3">
            <h5>白马公寓</h5>
            <p class="price">月租 1800 元</p>
            <p>40 易赔豆</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="property-card">
          <img src="house3.jpg" alt="白马公寓">
          <div class="card-body p-3">
            <h5>白马公寓</h5>
            <p class="price">月租 2600 元</p>
            <p>80 易赔豆</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="property-card">
          <img src="house1.jpg" alt="白马公寓">
          <div class="card-body p-3">
            <h5>白马公寓</h5>
            <p class="price">月租 4200 元</p>
            <p>20 易赔豆</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="text-center text-muted mt-4 mb-4">
    &copy; 2025 浦乐锦公寓系统
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
