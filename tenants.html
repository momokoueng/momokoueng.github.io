<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>租户中心</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1>租户中心</h1>
    <nav class="nav抓单中心
      <a href="dashboard.html">总览</a>
      <a href="rooms.html">房源</a>
      <a href="tenants.html" class="active">租户</a>
      <a href="facilities.html">娱乐设施</a>
      <a href="orders.html">抛单中心</a>
      <a href="stars.html">星豆系统</a>
      <a href="statistics.html">数据统计</a>
      <a href="contracts.html">合同管理</a>
      <a href="profile.html">个人中心</a>
    </nav>
  </header>
  <main class="container">
    <section class="form-section">
      <h2>新增租户</h2>
      <form id="addTenantForm" class="form">
        <label>用户名 <input type="text" name="user" required></label>
        <label>电话 <input type="text" name="phone" required></label>
        <label>密码 <input type="password" name="pwd" required></label>
        <button type="submit" class="btn">保存</button>
      </form>
    </section>
    <section class="list-section">
      <h2>租户列表</h2>
      <div id="tenantList"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-adapter.js"></script>
  <script>
    async function renderTenants() {
      const { data, error } = await supabase.from('tenants').select('*').order('ts', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const listEl = document.getElementById('tenantList');
      if (!data || data.length === 0) {
        listEl.innerHTML = '<p>暂无租户</p>';
        return;
      }
      listEl.innerHTML = data.map(item => `
        <div class="card">
          <h3>${item.user}</h3>
          <p>${item.phone}</p>
        </div>
      `).join('');
    }
    document.getElementById('addTenantForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const { error } = await supabase.from('tenants').insert([
        {
          user: fd.get('user'),
          phone: fd.get('phone'),
          pwd: fd.get('pwd'),
          ts: Date.now()
        }
      ]);
      if (error) {
        alert('保存失败: ' + error.message);
      } else {
        alert('保存成功');
        e.target.reset();
        renderTenants();
      }
    });
    renderTenants();
  </script>
</body>
</html>
